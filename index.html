<!DOCTYPE html>
<html>
  <head>
    <title>Space Invaders</title>

    <style>
      html, body, canvas {
        padding: 0px;
        margin: 0px;
      }
      h1 {
        font-family: sans-serif;
        display: block;
        text-align: center;
      }
      strong {
        display: block;
        text-align: center;
      }

      #gameCanvas {
        display: block;
        margin: auto;
      }

    </style>
  </head>

  <body>
    <h1> Mission S.I </h1>
    <canvas id="gameCanvas"></canvas>
    <br>
    <strong>
      Use arrow keys for lateral movment, spacebar to fire ze missles
    </strong>

    <script src="ship.js"></script>
    <script src="game.js"></script>
    <script>
      var canvas = document.getElementById("gameCanvas");
      var ctx = canvas.getContext("2d");
      var game = new SI.Game(ctx);
      game.setup(canvas);
      game.play(ctx);
    </script>
  </body>
</html>
